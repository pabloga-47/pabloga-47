<!DOCTYPE html>
<html lang="es">
<head>
<title>NovaHabitat Inmobiliaria</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.9;cursor:pointer;transition:0.3s;}
.w3-half img:hover{opacity:1;transform:scale(1.02);}
.logo-container {
  text-align: center;
  margin-top: 30px;
}
.logo-container img {
  width: 120px;
  height: auto;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Cerrar menú</a>
  
  <!-- Logo y nombre -->
  <div class="w3-container logo-container">
    <!-- LOGO PROVISIONAL: reemplázalo por tu propio archivo cuando lo tengas -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Home-icon.svg/200px-Home-icon.svg.png" alt="Logo NovaHabitat">
    <h3><b>Nova<br>Habitat</b></h3>
    <p style="font-size:14px; font-weight:normal;">Inmobiliaria</p>
  </div>

  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a> 
    <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Propiedades</a> 
    <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Servicios</a> 
    <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Equipo</a> 
    <a href="#reviews" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Opiniones</a> 
    <a href="#blog" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Blog</a>
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contacto</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>NovaHabitat</span>
</header>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="cerrar menú" id="myOverlay"></div>

<!-- CONTENIDO DE LA PÁGINA -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Tu próximo hogar te espera</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Propiedades destacadas</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
  
  <!-- Propiedades -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c" style="width:100%" onclick="onClick(this)" alt="Casa familiar en el bosque">
      <img src="https://images.unsplash.com/photo-1560184897-60dfaa65c4f9" style="width:100%" onclick="onClick(this)" alt="Apartamento con vista panorámica">
    </div>
    <div class="w3-half">
      <img src="https://images.unsplash.com/photo-1600585154206-4e5fe7c39123" style="width:100%" onclick="onClick(this)" alt="Chalet moderno con piscina">
      <img src="https://images.unsplash.com/photo-1600607688960-6a3d1b3b8e3d" style="width:100%" onclick="onClick(this)" alt="Penthouse de lujo en la ciudad">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- (El resto del contenido permanece igual: servicios, equipo, opiniones, blog, contacto, etc.) -->
  
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  document.getElementById("caption").innerHTML = element.alt;
}
</script>

</body>
</html>
