<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Naturaleza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e8f0ff; /* color suave */
      text-align: center;
    }
    h1 {
      color: #2a6f97; /* color distinto para el título */
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    p {
      font-family: 'Georgia', serif; /* fuente diferente */
      font-size: 22px; /* tamaño más grande */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>La Belleza de la Naturaleza</h1>
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Paisaje natural" />
    <p>
      La naturaleza nos regala paisajes increíbles que nos recuerdan la importancia de cuidar el planeta.
      Montañas, bosques y ríos forman parte de un entorno que debemos preservar para las futuras generaciones.
    </p>
  </div>
</body>
</html>
